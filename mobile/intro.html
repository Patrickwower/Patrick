<body>
    <div id="frame">
        <p>
            设计师
        </p>
        <div>
            我们希望他/她能在一定限制条件下以自己独特的视角创作出能够传递价值观的解决方案。具有极强的感知力与挖掘需求的能力，对于作品的品质具有极致的追求。
        </div>
        <p>
            工程师
        </p>
        <div>
            我们希望他具有全栈工程师的思维，能够为解决某项问题快速组建团队，以最小的人力成本努力钻研，具有极客精神。
        </div>
        <p>
            运营及其他成员
        </p>
        <div>
            我们希望他具有极强的发散思维，知识结构多元，能够通过不同的工具和方法传递企业价值和信任感，并有成为管理者的潜在能力。
        </div>
        <a>
            虽然这些要求远高于普通创业公司的标准，<br/>
            但对于每一个通过考验的成员，<br/>
            我们都将其视为登月舱的所有者。<br/>
        </a>
        <a>我们一直在努力寻找合伙人，而非执行者。</a>
    </div>
